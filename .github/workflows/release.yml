name: Build and Release APK

on:
  push:
    tags:
      - 'v*.*.*'  # å½“æŽ¨é€ v1.0.0 æ ¼å¼çš„ tag æ—¶è§¦å‘
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      release_tag:
        description: 'Release version (e.g. v1.0.0)'
        required: true
        type: string

permissions:
  contents: write  # å…è®¸åˆ›å»º release

jobs:
  build:
    name: Build Release APKs
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # Cache Gradle build cache for faster incremental builds
      - name: Cache Gradle Build Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches/build-cache-1
            ~/.gradle/daemon
          key: gradle-build-cache-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/libs.versions.toml') }}
          restore-keys: |
            gradle-build-cache-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_FILE_BASE64 }}" | base64 -d > $RUNNER_TEMP/keystore.jks
          echo "KEYSTORE_FILE=$RUNNER_TEMP/keystore.jks" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Set Version Environment Variables
        id: version
        run: |
          # ä»Ž GitHub ref èŽ·å–ç‰ˆæœ¬å·
          VERSION=${{ github.event.inputs.release_tag || github.ref_name }}

          if [ -z "$VERSION" ]; then
            echo "âŒ Error: No version tag found. Please use a tag like v1.0.0 or provide release_tag input."
            exit 1
          fi

          # æå–çº¯ç‰ˆæœ¬å· (v1.0.0 -> 1.0.0)
          VERSION_NAME=${VERSION#v}

          # ä½¿ç”¨æ—¶é—´æˆ³ä½œä¸º versionCodeï¼Œç¡®ä¿å”¯ä¸€ä¸”é€’å¢ž
          VERSION_CODE=$(date +%s)

          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
          echo "Building version: $VERSION_NAME (code: $VERSION_CODE)"

      - name: Build Release APKs (all ABIs)
        run: |
          ./gradlew assembleRelease \
            --no-daemon \
            --parallel \
            --max-workers=4 \
            --build-cache \
            --configure-on-demand \
            --profile

      - name: Upload Build Profile
        uses: actions/upload-artifact@v4
        with:
          name: build-profile
          path: build/reports/profile/
          retention-days: 7

      - name: Find all APKs
        id: find-apks
        run: |
          mkdir -p artifacts
          find app/build/outputs/apk/release -name "*.apk" -exec cp {} artifacts/ \;
          ls -la artifacts/
          echo "apk_count=$(ls -1 artifacts/*.apk | wc -l)" >> $GITHUB_OUTPUT

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: artifacts/*.apk
          retention-days: 30

      - name: Display APK file names
        run: |
          echo "Built APKs:"
          ls -lh artifacts/

      - name: Set AWS Credentials for R2
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ secrets.R2_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.R2_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=us-east-1" >> $GITHUB_ENV

      - name: Upload APKs to Cloudflare R2
        run: |
          VERSION=${{ github.event.inputs.release_tag || github.ref_name }}

          for apk in artifacts/*.apk; do
            if [ -f "$apk" ]; then
              aws s3 cp "$apk" "s3://${{ secrets.R2_BUCKET_NAME }}/$VERSION/" \
                --endpoint-url "https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com"
              echo "âœ… Uploaded: $(basename $apk)"
            fi
          done

      - name: Generate and Upload Version Manifest
        run: |
          VERSION=${{ github.event.inputs.release_tag || github.ref_name }}
          VERSION_NAME=${VERSION#v}
          RELEASE_DATE=$(date -u +"%Y-%m-%d")
          GENERATED_AT=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Build APK info array
          APK_JSON="["
          FIRST=true
          for apk in artifacts/*.apk; do
            if [ -f "$apk" ]; then
              FILE_NAME=$(basename "$apk")
              FILE_SIZE=$(stat -c%s "$apk")
              ABI=$(echo "$FILE_NAME" | grep -oP '(?<=app-)[a-z0-9-]+(?=-release)' || echo "universal")
              [ "$FIRST" = true ] && FIRST=false || APK_JSON+=","
              APK_JSON+="{\"abi\":\"$ABI\",\"file_name\":\"$FILE_NAME\",\"size\":$FILE_SIZE}"
            fi
          done
          APK_JSON+="]"

          # Calculate total size
          TOTAL_SIZE=0
          for apk in artifacts/*.apk; do
            [ -f "$apk" ] && TOTAL_SIZE=$((TOTAL_SIZE + $(stat -c%s "$apk")))
          done

          # Generate version.json using printf to avoid YAML parsing issues
          printf '{"latest_version": "v%s", "release_date": "%s", "cdn_base_url": "%s", "apk_size": %s, "apks": %s, "generated_at": "%s", "build_type": "release"}' \
            "$VERSION_NAME" "$RELEASE_DATE" "${{ secrets.CDN_BASE_URL }}" "$TOTAL_SIZE" "$APK_JSON" "$GENERATED_AT" \
            > version.json

          # Display generated version.json
          cat version.json

          # Upload to R2
          aws s3 cp version.json "s3://${{ secrets.R2_BUCKET_NAME }}/" \
            --endpoint-url "https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com"
          echo "âœ… Uploaded version.json"

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-24.04

    steps:
      - name: Download all APK artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-apks
          path: ./artifacts

      - name: Display downloaded files
        run: ls -lh artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.release_tag || github.ref_name }}
          files: |
            artifacts/*.apk
          generate_release_notes: true
          body: |
            ## ðŸ“¦ JitterPay Release

            ### âš¡ Quick Install
            **Download `*-universal-*.apk`** - Works on all devices!

            ### APK Files
            Download and install the APK that matches your device architecture:

            | Architecture | File | Devices | APK Size |
            |--------------|------|---------|----------|
            | **Universal** | `*-universal-*.apk` | âœ… **All devices** (recommended) | Largest |
            | arm64-v8a | `*-arm64-v8a-*.apk` | Most modern Android devices (64-bit) | Smaller |
            | armeabi-v7a | `*-armeabi-v7a-*.apk` | Older Android devices (32-bit) | Smaller |
            | x86_64 | `*-x86_64-*.apk` | Emulators and some x86 devices (64-bit) | Smaller |
            | x86 | `*-x86-*.apk` | Emulators and some x86 devices (32-bit) | Smaller |

            **Installation:**
            1. Download the APK file (universal is recommended)
            2. Enable "Install from unknown sources" in your device settings
            3. Open the APK file to install

            ---
            *Automatically generated by GitHub Actions*
