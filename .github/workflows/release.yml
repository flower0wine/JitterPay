name: Build and Release APK

on:
  push:
    tags:
      - 'v*.*.*'  # å½“æŽ¨é€ v1.0.0 æ ¼å¼çš„ tag æ—¶è§¦å‘
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      release_tag:
        description: 'Release version (e.g. v1.0.0)'
        required: true
        type: string

permissions:
  contents: write  # å…è®¸åˆ›å»º release

jobs:
  build:
    name: Build Release APKs
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # Cache Gradle build cache for faster incremental builds
      - name: Cache Gradle Build Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches/build-cache-1
            ~/.gradle/daemon
          key: gradle-build-cache-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/libs.versions.toml') }}
          restore-keys: |
            gradle-build-cache-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_FILE_BASE64 }}" | base64 -d > $RUNNER_TEMP/keystore.jks
          echo "KEYSTORE_FILE=$RUNNER_TEMP/keystore.jks" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Build Release APKs (all ABIs)
        run: |
          ./gradlew assembleRelease \
            --no-daemon \
            --parallel \
            --max-workers=4 \
            --build-cache \
            --configure-on-demand \
            --profile

      - name: Upload Build Profile
        uses: actions/upload-artifact@v4
        with:
          name: build-profile
          path: build/reports/profile/
          retention-days: 7

      - name: Find all APKs
        id: find-apks
        run: |
          mkdir -p artifacts
          find app/build/outputs/apk/release -name "*.apk" -exec cp {} artifacts/ \;
          ls -la artifacts/
          echo "apk_count=$(ls -1 artifacts/*.apk | wc -l)" >> $GITHUB_OUTPUT

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: artifacts/*.apk
          retention-days: 30

      - name: Display APK file names
        run: |
          echo "Built APKs:"
          ls -lh artifacts/

      - name: Set AWS Credentials for R2
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ secrets.R2_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.R2_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=us-east-1" >> $GITHUB_ENV

      - name: Upload APKs to Cloudflare R2
        run: |
          VERSION=${{ github.event.inputs.release_tag || github.ref_name }}

          for apk in artifacts/*.apk; do
            if [ -f "$apk" ]; then
              aws s3 cp "$apk" "s3://${{ secrets.R2_BUCKET_NAME }}/$VERSION/" \
                --endpoint-url "https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com"
              echo "âœ… Uploaded: $(basename $apk)"
            fi
          done

      - name: Generate and Upload Version Manifest
        run: |
          VERSION=${{ github.event.inputs.release_tag || github.ref_name }}
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Get universal APK size
          UNIVERSAL_APK=$(ls artifacts/*-universal-*.apk 2>/dev/null | head -1)
          APK_SIZE=0
          if [ -n "$UNIVERSAL_APK" ] && [ -f "$UNIVERSAL_APK" ]; then
            APK_SIZE=$(stat -c%s "$UNIVERSAL_APK")
          fi

          # Generate version.json
          cat > version.json << EOF
          {
            "latest_version": "$VERSION",
            "release_date": "$TIMESTAMP",
            "cdn_base_url": "${{ secrets.CDN_BASE_URL }}",
            "apk_size": $APK_SIZE
          }
          EOF

          # Upload to R2
          aws s3 cp version.json "s3://${{ secrets.R2_BUCKET_NAME }}/" \
            --endpoint-url "https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com"
          echo "âœ… Uploaded version.json"

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-24.04

    steps:
      - name: Download all APK artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-apks
          path: ./artifacts

      - name: Display downloaded files
        run: ls -lh artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.release_tag || github.ref_name }}
          files: |
            artifacts/*.apk
          generate_release_notes: true
          body: |
            ## ðŸ“¦ JitterPay Release

            ### âš¡ Quick Install
            **Download `*-universal-*.apk`** - Works on all devices!

            ### APK Files
            Download and install the APK that matches your device architecture:

            | Architecture | File | Devices | APK Size |
            |--------------|------|---------|----------|
            | **Universal** | `*-universal-*.apk` | âœ… **All devices** (recommended) | Largest |
            | arm64-v8a | `*-arm64-v8a-*.apk` | Most modern Android devices (64-bit) | Smaller |
            | armeabi-v7a | `*-armeabi-v7a-*.apk` | Older Android devices (32-bit) | Smaller |
            | x86_64 | `*-x86_64-*.apk` | Emulators and some x86 devices (64-bit) | Smaller |
            | x86 | `*-x86-*.apk` | Emulators and some x86 devices (32-bit) | Smaller |

            **Installation:**
            1. Download the APK file (universal is recommended)
            2. Enable "Install from unknown sources" in your device settings
            3. Open the APK file to install

            ---
            *Automatically generated by GitHub Actions*
